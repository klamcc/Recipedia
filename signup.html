<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
</head>

<body id="signup">
    <div class="container-flex">
        <div class="form-box">


            <form action="" class="login-form">
                <p class="fs-1 fw-bold">Sign Up</p>
                <div class="mb-3"><input type="email" placeholder="Email" id="email" class="form-control"></div>
                <div class="mb-3"><input type="password" placeholder="Password" id="password" class="form-control"><br>
                </div>
                <div class="d-grid gap-2"><button class="btn btn-primary btn-lg btn-important btn-orange" id="submit">Sign
                        Up</button>
                </div>
                <a href="login.html" class="text-decoration-none mt-3">Already have an account? </a>
            </form>
        </div>
        <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active"
                    style='background-image: url("https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg?cs=srgb&dl=pexels-ella-olsson-572949-1640773.jpg&fm=jpg");'>
                </div>
                <div class="carousel-item active"
                    style='background-image: url("https://images.unsplash.com/photo-1547592180-85f173990554?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");'>
                </div>
                <div class="carousel-item active"
                    style='background-image: url("https://images.unsplash.com/photo-1543352634-a1c51d9f1fa7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGx1bmNoJTIwYnJlYWt8ZW58MHx8MHx8fDA%3D");'>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- <script type="module" src="user.js"></script> -->
    <script type="module" src="signup.js"></script>
</body>

</html>
